<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>개인정보 입력 - GET</h2>
	당신의 개인정보를 입력하겠습니다.<br>
	데이터 입력 후 확인 버튼을 눌러주세요.<br>
	
	<!-- 기본적으로 get방식으로 처리됨 -->
	<form action="/01_Servlet/testServlet1.do"> <!-- http://localhost:9180/01_Servlet/testServlet1.do?name=&city=%EC%84%9C%EC%9A%B8&height=170&btnOK=%ED%99%95%EC%9D%B8 -->
					 <!-- action="testServlet1.do" : http://localhost:9180/01_Servlet/servlet/testServlet1.do?name=&city=%EC%84%9C%EC%9A%B8&height=170&btnOK=%ED%99%95%EC%9D%B8 -->
				   <!-- action="/testServlet1.do"  : http://localhost:9180/testServlet1.do?name=&city=%EC%84%9C%EC%9A%B8&height=170&btnOK=%ED%99%95%EC%9D%B8 -->
		<ul style="list-style:none; line-height: 200%">
			<li>
				이름 : <input type="text" name="name" size="10">
			</li>
			<li>
				성별 : 
				남자<input type="radio" name="gender" value="남자">
				여자<input type="radio" name="gender" value="여자">
			</li>
			<li>
				나이 :
				10대 미만 <input type="radio" name="age" value="10대 미만">
				20대 <input type="radio" name="age" value="20대">
				30대 <input type="radio" name="age" value="30대">
				40대 <input type="radio" name="age" value="40대">
				50대 <input type="radio" name="age" value="50대">
			</li>
			<li>
				사는 도시 :
				<select name="city">
					<option value="서울">서울</option>
					<option value="경기">경기</option>
					<option value="강원">강원</option>
					<option value="충북">충북</option>
					<option value="충남">충남</option>
					<option value="경북">경북</option>
					<option value="경남">경남</option>
					<option value="전북">전북</option>
					<option value="전남">전남</option>
					<option value="제주">제주</option>
				</select>
			</li>
			<li>
				키 : 
				<input type="range" name="height" min="140" max="200" step="1">
			</li>
			<li>
				좋아하는 음식(모두 고르세요) :
				한식<input type="checkbox" name="food" id="korea" value="한식">
				중식<input type="checkbox" name="food" id="china" value="중식">
				일식<input type="checkbox" name="food" id="japan" value="일식">
				양식<input type="checkbox" name="food" id="western" value="양식">
				분식<input type="checkbox" name="food" id="dduk" value="분식">
			</li>
			<li>
				<br>
				<input type="submit" name="btnOK" id="btnOK" value="확인">
				<input type="reset" value="취소">
			</li>
		</ul>
	</form>
</body>
</html>
